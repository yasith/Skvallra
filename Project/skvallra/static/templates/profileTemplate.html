<div class="row">
	<div class="col-md-3">
		<div id='profileimagebox'>
			<div class="profileimage">
			</div>
		</div>
	</div>
	<div class="information col-md-7">
		<div class="name editable">
			{{this.first_name}} {{this.last_name}}
		</div>
		{{#unless me}}
			{{#if friend}}
				<div class="pull-right fbutton">
					<input type="button" id="rembutton" class="btn btn-default" value="Remove Friend" />
				</div>
			{{else}}
				<div class="pull-right fbutton">
					<input type="button" id="addbutton" class="btn btn-default" value="Add Friend" />
				</div>
			{{/if}}
		{{/unless}}
		<div class="birthday editable">
			{{this.birthday}}
		</div>
		<div class="address editable">
			{{this.address}}
		</div>
		<div class="rating">
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-3">
		<br>
		<div id="googleMap"></div>
		<br>
		<div class="activities">
		</div>
		<div class="interests">
		</div>
	</div>
	<div class="col-md-7">
		<div class="friends">
		</div>
		<div class="actions">
		</div>
	</div>
</div>
